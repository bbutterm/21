<!DOCTYPE html>
<html>
<head>
    <title>Phaser Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="game-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script async src="https://api.kvstore.io/js/public.js?storage_uuid=27663661-a503-4ec6-9d9b-201c1591eb62"></script>

    <script>
        // Инициализация Telegram Web App
        Telegram.WebApp.ready();
    </script>
    <script type="module">
        
        import { MenuScene } from './src/scenes/MenuScene.js'; // Убедитесь, что путь к файлу верный
        import { GameScene } from './src/scenes/GameScene.js';
        const config = {
            type: Phaser.AUTO,
            parent: 'game-container',
            width: window.innerWidth,
            height: window.innerHeight,
            scene: [MenuScene,GameScene] // Убедитесь, что сцены добавлены в правильном порядке
        };

        const game = new Phaser.Game(config);
       
    </script>
</body>
</html>
